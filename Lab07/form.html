<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <legend>
            <table>
                <tr>
                    <td>
                        <lable for="email">E-mail:</lable>
                    </td>
                    <td>
                        <input type="email" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="password">Пароль:</lable>
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="password_again">Пароль еще раз:</lable>
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Имя:</label>
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Фамилия:</label>
                    </td>
                    <td>
                        <input type="text" name="surname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Пол:</label>
                    </td>
                    <td>
                        <input type="radio" checked name="1">Мужской
                    </td>
                    <td>
                        <input type="radio" name="1">Женский
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Город:</label>
                    </td>
                    <td>
                        <select name="city">
                            <option value="Житомир">Житомир</option>
                            <option value="Киев">Киев</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>О себе:</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" value="1">Получать рассылку сайта</td>
                </tr>
                <tr>
                    <td><label>Соглашения:</label></td>
                    <td><input type="checkbox" value="2">Соглашаюсь с правилами сайта</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" value="3">Скрыть профиль на сайте</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Зарегестрироваться">
                        <input type="button" value="Сброс">
                    </td>
                </tr>
            </table>
        </legend>
    </form>
</body>
</html>
