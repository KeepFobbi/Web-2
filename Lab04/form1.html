<form>
<fieldset oninput="pound.value =(kg.value/0.45359237).toFixed(0), cent.value = (kg.value/100).toFixed(1)">
    <label>Введіть вашу вагу в кг:<input type = "number" name = "kg"></label><br>
    <label>Ваша вага в фунтах:<output name = "pound"></output></label><br>
    <label>Ваша вага в центнерах:<output name = "cent"></output></label><br>
</fieldset>
</form>
<form>
<fieldset oninput="sum.value = parseInt(first.value)+parseInt(sec.value)">
    <h2>Введи 2 числа та отримай суму</h2>
    <label><input type = "number" name = "first">+</label>
    <label><input type = "number" name = "sec">=</label>
    <output name = "sum"></output>
</fieldset>
</form>
<form>
<fieldset oninput="sum.value = first.valueAsNumber">
    <h2>Скільки ви бажаєте заробити?</h2>
    <label>0<input type = "range" name = "first">100</label><br>
    <output name = "sum"></output>
</fieldset>
</form>
<form>
    <fieldset oninput="salary.value = (parseInt(hour.value) * parseInt(amount.value) - ((parseInt(hour.value) * parseInt(amount.value))*tax.value/100).toFixed(2))"><legend>Розрахуй ЗП</legend>

    <label>Податок: <input type = "number" name = "tax"></label><br>
    <label>Всього грн: <output name = "salary"/></label>
    </fieldset>
</form>
